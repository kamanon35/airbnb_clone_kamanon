<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Airbnbでお家、アパート、お部屋をシェアしよう</title>
  <meta name="discription" content="Airbnbでお家、アパート、お部屋をシェアしよう">

  <!--/* CSS */-->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">

  <!--/* ファビコン */-->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!--/* viewport */-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!--/* ヘッダー */-->
  <header>
    <nav>
      <div class="header-left">
        <ul>
          <li>
            <a href="#"><img class="logo" src="images/common/svg0.svg" width="40px" height="40px"></a>
          </li>
          <li><a href="#">概要</a></li>
          <li><a href="#">準備</a></li>
          <li><a href="#">安全</a></li>
          <li><a href="#">マネープラン</a></li>
        </ul>
      </div>
      <div class="header-right">
        <p>予想月収</p>
        <div class="expected-monthly-income-button">
          <button type="button" name="#"><img class="logo" src="images/common/svg1.svg" width="13px" height="13px"></button>
        </div>
        <div class="expected-monthly-income">
          ¥ 218,954
        </div>
        <div class="header-right-button">
          <a class="button" href="#">はじめる</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- top-bg -->
  <section class="top-bg">
    <div class="top-bg-container">
      <div class="top-main">
        <h1>Airbnbホストになって、暮らしをレベルアップ</h1>
        <p>どれくらいの収入が見込めるかチェック</p>
        <input class="text-box user-address" type="text" value="東京">
        <div class="customer-info">
          <select class="room-type text-box">
            <option value="reserved">まるまる貸切</option>
            <option value="private">個室</option>
            <option value="share">シェアルーム</option>
          </select>
          <select class="number-of-gest text-box">
            <option value="one">ゲスト1人</option>
            <option value="two">ゲスト2人</option>
            <option value="three">ゲスト3人</option>
            <option value="four" selected>ゲスト4人</option>
            <option value="five">ゲスト5人</option>
            <option value="six">ゲスト6人</option>
            <option value="seven">ゲスト7人</option>
            <option value="eight">ゲスト8人</option>
            <option value="nine">ゲスト9人</option>
            <option value="ten">ゲスト10人</option>
            <option value="eleven">ゲスト11人</option>
            <option value="twelve">ゲスト12人</option>
            <option value="thirteen">ゲスト13人</option>
            <option value="fourteen">ゲスト14人</option>
            <option value="fifteen">ゲスト15人</option>
            <option value="sixteen">ゲスト16人</option>
          </select>
        </div>
      </div>
      <div class="top-sub">

      </div>
    </div>
  </section>
</body>
</html>
